<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Car Rental</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

    <h2 id="businessName"></h2>
    <p>Please select the car type you want to rent?</p>
    
                    <select id="qCarType" onChange="showCarInfo()">
                        <option selected>Select:</option>
                        <option OnClick="carRental.rentEcon()" value="Economy">Economy</option>
                        <option OnClick="carRental.rentMid()" value="Midsize">Midsize</option>
                    </select><br><br>
            
    <div id="InfoBox" style="display:none" >
        <h3>Car Type:</h3>
        <p id="displayCar"></p>
        <h3># of Cars Available</h3>
        <p id="displayNum"></p>
        <h3>Price</h3>
        <p id="displayPrice"></p>
    </div><br>

    <h3>RENTING</h3>
 <!--   <button OnClick="carRental.rentMid()">Rent out 1 Midsize Car</button>
    <button OnClick="carRental.rentEcon()">Rent out 1 Economy Car</button> -->
    <div type= "content" id="rentalForm" display="none">
        <form type = "#">
            
            <label for="qFirstName">First Name:</label>
            <input type="text" name="firstName" id="qFirstName" max-length="100" required><br><br>
           
            <label for="qLastName">Last Name:</label>
            <input type="text" name="lastName" id= "qLastName" max-length="100" required><br><br>
            
            <input type="button" value="Submit" OnClick="submitForm()">
        </form>
    </div>
